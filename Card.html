<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FFC0CB;
            font-family: Arial, sans-serif;
        }
        .profile-card {
            background-color: #FFFFFF;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .profile-card h1 {
            color: #4B4B4B;
            background-color: #FF69B4;
            padding: 10px;
            border-radius: 5px;
        }
        .profile-card img {
            width: 150px;
            border-radius: 50%;
            margin: 20px;
        }
        .profile-card p {
            color: #4B4B4B;
        }
        .profile-card a {
            color: #FFFFFF;
            background-color: #FF69B4;
            padding: 5px 10px;
            border-radius: 5px;
            margin: 5px;
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <h1>Nombre del Personaje Polilla</h1>
        <img src="ruta/a/imagen_polilla.png" alt="Personaje Polilla">
        <p>Breve descripción o biografía del personaje.</p>
        <div>
            <a href="https://twitter.com/owk_hx">Twitter</a>
            <a href="https://ko-fi.com/owk06">Ko-fi</a>
            <a href="https://www.youtube.com/channel/UCYOGcW6W9JC725-xTmvg0XQ">YouTube</a>
        </div>
    </div>
</body>
</html>
